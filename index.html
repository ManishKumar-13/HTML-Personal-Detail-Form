<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>

<body>
    <div id="detailsContainer">
        <div id="formLabel">Personal Details</div>
        <form action="details">
            <label for="salutation">Salutation</label><br>
            <select name="salutation" id="">
                <option value="">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select><br><br>

            <label for="firstname">First Name:</label>
            <input type="text" name="FirstName" id="firstname" placeholder="abcd"><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" name="LastName" id="lastname" placeholder="abcd"><br><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="abc@gmail.com"><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="address">Address: </label><br>
            <textarea name="address" id="address" cols="35" rows="5"></textarea><br><br>

            <input type="submit" value="Submit">

        </form>
    </div>

</body>

</html>
